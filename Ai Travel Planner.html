<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <link rel="stylesheet" type="text/css" href="ai%20travel%20planner.css">

</head>
<body>
<h1>AI Travel Planner</h1>
<form id="travel-form">
    <label for="location">Location:</label>
    <input type="text" id="location" required><br>

    <label for="date">Date:</label>
    <input type="date" id="date" required><br>

    <label for="duration">Duration (in days):</label>
    <input type="number" id="duration" required><br>

    <label for="travelers">Number of Travelers:</label>
    <input type="number" id="travelers" required><br>

    <button type="submit">Generate Travel Plan</button>
</form>

<div id="travel-plan">
    <!-- Travel plan will be displayed here -->
</div>

<script src="script.js"></script>
</body>
</html>
